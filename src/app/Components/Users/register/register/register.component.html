<div class="col-md-12">
  <div class="container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      [formGroup]="registerForm"
    >
      <h1 style="text-align: center">Sign Up Form</h1>
      <div class="form-group">
        <label for="name">Full name:</label>
        <input
          type="text"
          class="form-control"
          name="fullName"
          [(ngModel)]="form.fullName"
          required
          fullName
          placeholder="Enter your name ..."
          formControlName="fullName"
        />
        <div
          class="text-danger"
          *ngIf="
            registerForm.controls['fullName'].dirty &&
            registerForm.controls['fullName'].errors
          "
        >
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['fullName'].errors?.['required']"
          >
            *Full name is invalid.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          placeholder="Enter your username"
          formControlName="username"
        />
        <div
          class="text-danger"
          *ngIf="
            registerForm.controls['username'].dirty &&
            registerForm.controls['username'].errors
          "
        >
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['username'].errors?.['required']"
          >
            *User name is invalid.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          formControlName="email"
          placeholder="Enter your email ..."
        />
        <div
          class="text-danger"
          *ngIf="
            registerForm.controls['email'].dirty &&
            registerForm.controls['email'].errors
          "
        >
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['email'].errors?.['email']"
          >
            *Incorrect email format.
          </div>
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['email'].errors?.['required']"
          >
            *Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          formControlName="password"
          placeholder="Enter your password ..."
        />
        <div
          class="text-danger"
          *ngIf="
            registerForm.controls['password'].dirty &&
            registerForm.controls['password'].errors
          "
        >
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['password'].errors?.['required']"
          >
            *Password is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          required
          formControlName="confirmPassword"
          minlength="6"
          placeholder="Enter your password ..."
        />
        <div
          class="text-danger"
          *ngIf="
            registerForm.controls['confirmPassword'].dirty &&
            registerForm.controls['confirmPassword'].errors
          "
        >
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['confirmPassword'].errors?.['confirmPassword']"
          >
            *Passwords did not match.
          </div>
          <div
            class="text-danger title-error"
            *ngIf="registerForm.controls['confirmPassword'].errors?.['required']"
          >
            *Passwords did not match.
          </div>
        </div>
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span
            class="spinner-border spinner-border-sm"
            *ngIf="isLoading"
          ></span>
          Sign up
        </button>
        <button class="btn btn-primary btn-block fixButton" routerLink="/login">
          Back
        </button>
      </div>
    </form>
  </div>
</div>
