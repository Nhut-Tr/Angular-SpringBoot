<section class="pro-file">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12 mb-4 mb-lg-0 px-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <a
                ><img
                  [src]="
                    !user.avatar
                      ? '/assets/default-avatar.png'
                      : 'http://localhost:8080/api/v1/FileUpload/file/' +
                        user.avatar
                  "
                  style="
                    border-radius: 10px !important;
                    width: 150px;
                    height: 263px;
                    object-fit: contain;
                  "
                  class="img-fluid my-5"
              /></a>
              <!-- <img
                src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
              /> -->
              <div class="">
                <input
                  #InputFullName
                  [(ngModel)]="user.fullName"
                  class="input-info"
                  [disabled]="isDisable"
                />
              </div>
              <i class="far fa-edit mb-5 edit" (click)="editProfile()">
                Click to edit</i
              >
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email:</h6>
                    <input
                      [(ngModel)]="user.email"
                      class="form-control"
                      [disabled]="true"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <h6>User name:</h6>
                    <input
                      class="form-control"
                      [(ngModel)]="user.username"
                      [disabled]="true"
                    />
                  </div>
                </div>
                <h6>Role:</h6>
                <input
                  [(ngModel)]="user.roles[0].name"
                  class="form-control"
                  [disabled]="true"
                />
                <br />
                <div class="">
                  <h6>Upload Avatar:</h6>
                  <input
                    name="fileName"
                    #takeInput
                    type="file"
                    (change)="onFileChange($event)"
                    class="form-control"
                    [disabled]="isDisable"
                    value="{{ user.avatar }}"
                  />
                </div>
                <br />
                <button
                  type="submit"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  style="width: 100%"
                  [hidden]="isDisable"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
