<div class="col-md-12">
  <div class="container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <h1 style="text-align: center">Login Form</h1>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          class="form-control"
          name="userName"
          [(ngModel)]="form.userName"
          required
          minlength="4"
          #userName="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="userName.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password">Password is required</div>
          <div *ngIf="password">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
        <a class="fixButton" routerLink="/register">
          Do you have an account? Sign up now
        </a>
        <a class="fixButton" routerLink="/forgot"> Forgot password </a>
      </div>
    </form>
  </div>
</div>
