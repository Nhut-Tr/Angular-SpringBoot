<form class="d-flex form-inline my-2 my-lg-0">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    name="searchName" [(ngModel)]="searchName" (ngModelChange)="search()"
  />
  <button class="btn btn-outline-warning" type="submit">Search</button>
</form>
<div
  class="card mb-3 fixProduct"
  *ngFor="
    let product of products
      | paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          };
    let i = index
  "
>
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.img }}" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8" fixMargin>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">
          <strong>Gi√°: ${{ product.price }}</strong>
        </p>
      </div>
      <button
        type="button"
        class="btn btn-success"
        style="margin-bottom: 10px; margin-left: 15px"
        (click)="updateCart(product.id)"
      >
        Click Buy
      </button>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="page-pagi">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
    class="page-button"
  >
  </pagination-controls>
</div>
