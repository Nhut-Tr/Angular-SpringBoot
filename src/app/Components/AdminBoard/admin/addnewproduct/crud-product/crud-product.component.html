<div class="container">
    <div class="card p-2">
        <h5> Insert New Product</h5>
        <form action="" style="font-size:12px;" (ngSubmit)="onSubmit()">
            <div class="form-floating mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter product name" name="name" [(ngModel)]="product.name">
                <label for="name"> Name Product: </label>
            </div>
            <div class="form-floating mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter product price" name="price" [(ngModel)]="product.price">
                <label for="price"> Price: </label>
            </div>
            <div class="form-floating mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter product description" name="description" [(ngModel)]="product.description">
                <label for="description"> Description: </label>
            </div>
                <label for="formFileMultiple" class="form-label">Upload Image:</label>
                <input class="form-control" type="text" id="formFileMultiple" name="image" [(ngModel)]="product.img" />
                <br>  
            <button type="submit" class="btn btn-info mt-2"> Add Product </button>
            <button type="submit" class="btn btn-info mt-2 button-clear"> Clear </button>
        </form>
    </div>
</div>
