<nav class="">
  <div class="container-fluid">
    <ul class="menu">
      <a class="logo" routerLink="/home"
        ><img
          src="https://images.mobileshop.eu/logo.png"
          alt=""
          style="width: 170px"
      /></a>
      <li
        class="btn-header"
        *ngIf="!showAdminBoard && showUserBoard"
        routerLink="/cartitem"
      >
        <img
          src="https://indyme.com/wp-content/uploads/2020/11/shopping-cart-icon.png"
          alt="4"
        />{{ count }}
      </li>
      <li class="item" *ngIf="!showAdminBoard">
        <a routerLink="/home">Home</a>
      </li>
      <li class="item" *ngIf="showAdminBoard">
        <b
          >Welcome: <span class="welcome-name">{{ name }}</span></b
        >
      </li>
      <li class="item" *ngIf="!showAdminBoard">
        <a routerLink="/about">About</a>
      </li>
      <li class="item" *ngIf="!showAdminBoard && showUserBoard">
        <a routerLink="/product">Product</a>
      </li>
      <li class="item" *ngIf="!showAdminBoard && showUserBoard">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Account
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" routerLink="/changepassword"
              >Change Password</a
            >
          </li>
          <li>
            <a class="dropdown-item" routerLink="/history">My Purchase</a>
          </li>
          <li><a class="dropdown-item" routerLink="/profile">My profile</a></li>
        </ul>
      </li>
      <li class="item fix-button">
        <a routerLink="/login" *ngIf="!user">Log In</a>
      </li>
      <li class="item fix-button">
        <a *ngIf="user" (click)="logout()">Log out</a>
      </li>
    </ul>
  </div>
</nav>
