<app-header (newItemEvent)="logout()"></app-header>

<div class="row">
  <div class="event-sticky">
    <a class="sticky-item sticky-left" target="_blank"
      ><img src="assets/bannerSticky.png" alt="event"
    /></a>
  </div>
  <div class="event-sticky">
    <a class="sticky-item sticky-right" target="_blank"
      ><img src="assets/bannerSticky.png" alt="event"
    /></a>
  </div>
  <div class="col-12 col-lg-3">
    <app-noti *ngIf="!showUserBoard && !showAdminBoard"></app-noti>

    <app-category *ngIf="showUserBoard"></app-category>
    <app-menu-bar *ngIf="showAdminBoard"></app-menu-bar>
  </div>
  <div class="col-12 col-lg-9">
    <router-outlet></router-outlet>
  </div>
</div>
<lib-ng-toast></lib-ng-toast>
<ng-confirm></ng-confirm>

<app-footer></app-footer>
